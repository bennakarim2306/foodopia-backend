# properties
spring.application.name=${SPRING_APPLICATION_NAME:HopApplication}

# Server port (z.\ B. Fly: PORT)
server.port=${PORT:8080}

# Datasource (verwende SPRING_* Konventionen für Fly/Heroku/FaaS)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.database=${SPRING_JPA_DATABASE:postgresql}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

# Logging
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:TRACE}

# Application specific
backend.notification.base-url=${BACKEND_NOTIFICATION_BASE_URL:http://localhost:3000}
