app = 'foodopia-backend'
primary_region = 'lhr'

[build]
# fly baut lokal aus dem Dockerfile per default; kein Eintrag n√∂tig

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# Activate Spring profile "cloud-dev"
[env]
  SPRING_PROFILES_ACTIVE = "cloud-dev"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
